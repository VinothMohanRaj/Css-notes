<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;
            padding: 20px;
            border: 15px solid #333;
            margin: 30px;
            outline: 12px dashed red;

        }
        .box1 {
            width: 200px;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>

        grey- border ,red -outline
    </div>
